version: "3.8"

services:
  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - sqlite_data:/root/data
    environment:
      - PORT=8080
      - DB_PATH=/root/data/biameet.db

  frontend:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  sqlite_data:
